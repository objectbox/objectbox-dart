name: objectbox_demo_relations
description: Task-list example app using ObjectBox Flutter database with relations.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  objectbox: ^1.7.2
  objectbox_flutter_libs: any
  intl: any
  path_provider: ^2.0.10 # 2.0.11+ requires Flutter 2.8.0
  path: ^1.8.0

dev_dependencies:
  flutter_lints: ^2.0.1
  build_runner: ^2.0.0
  objectbox_generator: any

flutter:
  uses-material-design: true

# Note: these overrides are only for ObjectBox internal development, don't use them in your app.
dependency_overrides:
  objectbox:
    path: ../../../../objectbox
  objectbox_generator:
    path: ../../../../generator
  objectbox_flutter_libs:
    path: ../../../../flutter_libs
