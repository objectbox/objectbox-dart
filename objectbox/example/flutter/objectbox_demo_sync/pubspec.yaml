name: objectbox_demo
description: Note taking example app using a Sync-enabled ObjectBox Flutter database.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  objectbox: ^1.7.2
  objectbox_sync_flutter_libs: any # For Sync support use this instead of objectbox_flutter_libs.
  intl: any

dev_dependencies:
  flutter_driver:
    sdk: flutter
  test: any # Should specify a minimum version; but we use any for easier testing of multiple SDKs.
  flutter_lints: ^2.0.1
  build_runner: ^2.0.0
  objectbox_generator: any

flutter:
  uses-material-design: true

# Note: these overrides are only for ObjectBox internal development, don't use them in your app.
dependency_overrides:
  objectbox:
    path: ../../../../objectbox
  objectbox_generator:
    path: ../../../../generator
  objectbox_sync_flutter_libs:
    path: ../../../../sync_flutter_libs
