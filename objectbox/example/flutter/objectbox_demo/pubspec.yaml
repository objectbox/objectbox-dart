name: objectbox_demo
description: An example project for the objectbox-dart binding.
version: 0.3.0+1

environment:
  sdk: ^2.12.0
  flutter: ^2.0.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: any
  intl: any
  objectbox: ^1.4.1
  objectbox_flutter_libs: any
  equatable: ^2.0.3

dev_dependencies:
  objectbox_generator: any
  build_runner: any
  flutter_driver:
    sdk: flutter
  test: any

flutter:
  uses-material-design: true

# Note: these overrides are only for ObjectBox internal development, don't use them in your app.
dependency_overrides:
  objectbox:
    path: ../../../../objectbox
  objectbox_generator:
    path: ../../../../generator
  objectbox_flutter_libs:
    path: ../../../../flutter_libs

  # Temporary flutter_driver issue, same as https://github.com/flutter/flutter/issues/77282
  archive: ^3.0.0
  convert: ^3.0.0
  crypto: ^3.0.0
