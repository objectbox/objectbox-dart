name: objectbox
version: 0.6.2
repository: https://github.com/objectbox/objectbox-dart
homepage: https://objectbox.io
description: ObjectBox is a super-fast NoSQL ACID compliant object database.

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  # take care updating flatbuffers - keep aligned with other bindings
  flat_buffers: 1.11.0
  ffi: ^0.1.3

dev_dependencies:
  build_runner: ^1.0.0
  objectbox_generator:
    path: generator
  pedantic: ^1.8.0+1
  test: ^1.0.0

# The minimal configuration for flutter to pick up this package as a flutter-plugin with native dependencies
flutter:
  plugin:
    android:
    ios: