name: objectbox_generator
description: ObjectBox Flutter / Dart database binding code generator - finds annotated entities and adds them to the ObjectBox DB model.
# Link to actual directory in repository so file links on pub.dev work.
repository: https://github.com/objectbox/objectbox-dart/tree/main/generator
homepage: https://objectbox.io
version: 4.3.1

environment:
  sdk: '^3.7.0' # source_gen 3.0.0 requires 3.7 and 3.7 has new dart format

dependencies:
  objectbox: 4.3.1
  analyzer: '>=7.4.0 <9.0.0' # Allow version 8, but don't require it, yet (to use its API) for compat with more third-party packages
  build: ^3.0.0 # source_gen 3 requires 3.0.0
  collection: ^1.18.0 # Would require 1.19.1, but Flutter 3.24.0 has 1.18.0 pinned
  dart_style: '>=2.3.7 <4.0.0' # require 2.3.7 for languageVersion in DartFormatter constructor
  glob: ^2.1.3
  path: ^1.9.1
  source_gen: ^3.1.0 # Require 3.1.0 to use new TypeChecker APIs
  pubspec_parse: ^1.4.0
  yaml: ^3.1.3
  http: ^1.3.0
  pointycastle: ^4.0.0

dev_dependencies:
  test: ^1.25.8
  lints: ^3.0.0
  pub_semver: ^2.2.0
  package_config: ^2.2.0
  build_test: ^3.0.0
  build_runner_core: ^9.0.0
  logging: ^1.3.0
