name: objectbox_generator
description: ObjectBox Flutter / Dart database binding code generator - finds annotated entities and adds them to the ObjectBox DB model.
# Link to actual directory in repository so file links on pub.dev work.
repository: https://github.com/objectbox/objectbox-dart/tree/main/generator
homepage: https://objectbox.io
version: 4.3.0

environment:
  sdk: '^3.7.0' # analyzer 6.5.0 requires meta 1.14.0 requires Flutter SDK 3.24.0 requires 3.5.0

dependencies:
  objectbox: 4.3.0
  analyzer: '>=7.4.0 <8.0.0' # dart_style 2.3.7 requires 6.5.0
  build: ^3.0.2 # 2.5.0 has breaking changes for code_builder_test.dart, adapt before allowing
  collection: ^1.18.0 # Would require 1.19.1, but Flutter 3.24.0 has 1.18.0 pinned
  dart_style: '>=3.1.1 <4.0.0' # require 2.3.7 for languageVersion in DartFormatter constructor
  glob: ^2.1.3
  path: ^1.9.1
  source_gen: ^3.1.0
  pubspec_parse: ^1.5.0
  yaml: ^3.1.3
  http: ^1.5.0
  pointycastle: ^4.0.0

dev_dependencies:
  test: ^1.26.3
  lints: ^6.0.0
  pub_semver: ^2.2.0
  package_config: ^2.2.0
  build_test: ^3.3.0
  build_runner_core: ^9.3.0
