name: objectbox_generator
description: ObjectBox Flutter / Dart database binding code generator - finds annotated entities and adds them to the ObjectBox DB model.
repository: https://github.com/objectbox/objectbox-dart
homepage: https://objectbox.io
version: 2.0.0

environment:
  sdk: '>=2.14.0 <3.0.0'

dependencies:
  objectbox: 2.0.0
  analyzer: '>=4.0.0 <6.0.0' # v5 requires test version that requires Dart SDK 2.18, allow v4 for some time.
  build: ^2.0.0
  collection: ^1.15.0
  dart_style: ^2.0.0
  glob: ^2.0.0
  path: ^1.8.0
  source_gen: ^1.0.0
  pubspec_parse: ^1.0.0
  yaml: ^3.0.0
  http: ^0.13.5
  cryptography: ^2.0.5

dev_dependencies:
  test: ^1.16.5
  lints: ^2.0.1
  crypto: ^3.0.2
  pub_semver: ^2.1.3

# NOTE: remove before publishing
dependency_overrides:
  objectbox:
    path: ../objectbox