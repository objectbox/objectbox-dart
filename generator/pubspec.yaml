name: objectbox_generator
description: ObjectBox Flutter / Dart database binding code generator - finds annotated entities and adds them to the ObjectBox DB model.
# Link to actual directory in repository so file links on pub.dev work.
repository: https://github.com/objectbox/objectbox-dart/tree/main/generator
homepage: https://objectbox.io
version: 4.1.0

environment:
  sdk: '^3.4.0' # analyzer 6.5.0 requires macros >=0.1.0-main.0 requires >=3.4.0-256.0.dev

dependencies:
  objectbox: 4.1.0
  analyzer: '>=6.5.0 <8.0.0' # dart_style 2.3.7 requires 6.5.0
  build: ^2.0.0
  collection: ^1.15.0
  dart_style: '>=2.3.7 <4.0.0' # require 2.3.7 for languageVersion in DartFormatter constructor
  glob: ^2.0.0
  path: ^1.8.0
  source_gen: '>=1.2.7 <3.0.0'
  pubspec_parse: ^1.0.0
  yaml: ^3.0.0
  http: '>=0.13.5 <2.0.0'
  pointycastle: '>=3.7.3 <5.0.0' # 3.7.4 requires Dart 3, but still supporting 2.18

dev_dependencies:
  test: ^1.16.5
  # lints 2.1.0+ requires Dart 3, but CI still tests with Dart 2, but also need 3.0.0+ to match pana
  lints: '>=2.0.1 <4.0.0'
  pub_semver: ^2.1.3
  package_config: ^2.1.0
  build_test:
