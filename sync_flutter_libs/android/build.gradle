apply plugin: 'com.android.library'
android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    // https://github.com/objectbox/objectbox-java/releases
    implementation "io.objectbox:objectbox-android:2.8.0-sync"
}
